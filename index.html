<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
    <link rel="stylesheet" type="text/css" href="styles/app.css">
    <link rel="stylesheet" type="text/css" href="styles/inline.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Cerm</title>

    <!-- Manifest pour rendre l'application téléchargeable -->
    <link rel="manifest" type="application/json" href="/manifest.json">

    <!-- Pour l'application iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="CV CERM">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#51A7F9">

</head>

<body>
    <div class="area"></div>
    <nav class="main-menu">
        <ul>
            <li>
                <a href="#">
                    <i class="fa fa-home fa-2x"></i>
                    <span class="nav-text">
                            Dashboard
                        </span>
                </a>

            </li>
            <li class="has-subnav">
                <a href="#">
                    <i class="fa fa-laptop fa-2x"></i>
                    <span class="nav-text">
                            UI Components
                        </span>
                </a>

            </li>
            <li class="has-subnav">
                <a href="#">
                    <i class="fa fa-list fa-2x"></i>
                    <span class="nav-text">
                            Forms
                        </span>
                </a>

            </li>
            <li class="has-subnav">
                <a href="#">
                    <i class="fa fa-folder-open fa-2x"></i>
                    <span class="nav-text">
                            Pages
                        </span>
                </a>

            </li>
            <li>
                <a href="#">
                    <i class="fa fa-bar-chart-o fa-2x"></i>
                    <span class="nav-text">
                            Graphs and Statistics
                        </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-font fa-2x"></i>
                    <span class="nav-text">
                            Typography and Icons
                        </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-table fa-2x"></i>
                    <span class="nav-text">
                            Tables
                        </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-map-marker fa-2x"></i>
                    <span class="nav-text">
                            Maps
                        </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-info fa-2x"></i>
                    <span class="nav-text">
                            Documentation
                        </span>
                </a>
            </li>
        </ul>

        <ul class="logout">
            <li>
                <a href="#">
                    <i class="fa fa-power-off fa-2x"></i>
                    <span class="nav-text">
                            Logout
                        </span>
                </a>
            </li>
        </ul>
    </nav>

    <main class="main">
        <div class="card cardTemplate skill" hidden>
            <div class="name-key" hidden></div>
            <div class="card-last-updated" hidden></div>
            <div class="name"></div>
            <i class="fa fa-5x" aria-hidden="true"></i>
            <div class="description"></div>
            <br>
            <hr>
            <br>
            <div class="period"></div>
        </div>

        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1 cardTemplate skill">
                    <div class="name-key" hidden></div>
                    <div class="card-last-updated" hidden></div>
                    <div class="card-content white-text">
                        <span class="card-title name"></span>
                        <p class="description"></p>
                    </div>
                    <div class="card-action">
                        <div class="period">This is a link</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="loader">
        <svg viewbox="0 0 32 32" width="32" height="32">
			<circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
		</svg>
    </div>

    <!-- Uncomment the line below when ready to test with fake data -->
    <script src="scripts/app.js" async></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="scripts/materialize.min.js"></script>
    <script src="scripts/navigationDrawer.js"></script>

</body>

</html>
